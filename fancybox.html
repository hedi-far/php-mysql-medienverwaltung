<!DOCTYPE html>
<html>
<head>
    <title>Fancybox</title>
	
<!-- fancybox START  -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="fancybox/jquery.mousewheel-3.0.6.pack.js"></script>
<script src="fancybox/jquery.fancybox.js?v=2.1.5"></script>
<script src="fancybox/jquery.fancyboxeffects.js"></script>
<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox.css?v=2.1.5" media="screen">
<!-- fancybox ENDE  -->

</head>
<body>
    <div id="wrapper">
        
    <a class="fancybox-effects-c" href="img/meer.jpg" data-fancybox-group="1" title="tolles Meer">
	<img src="img/meer_klein.jpg" alt="Meer" title="tolles Meer">
	</a> 

	<a class="fancybox-effects-c" href="img/wiese.jpg" data-fancybox-group="1" title="tolle Wiese">
	<img src="img/wiese_klein.jpg" alt="Meer" title="tolle Wiese">
	</a> 

    </div>
    
</body>
</html>
